<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"/>
  <meta name="color-scheme" content="light dark">
  <title>欢迎页 - 东风Gi16浏览器</title>
  <style>
    :root{
      --bg: #ffffff; --fg: #222222; --accent: #00ff88; --card: #f5f5f7;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg: #0c0c1a; --fg: #e6e6e6; --accent: #00ff88; --card: #1e1e2a; }
    }
    *{margin: 0;padding: 0;box-sizing: border-box;font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;}
    html,body{height: 100%;background: var(--bg);color: var(--fg);display: flex;flex-direction: column;align-items: center;justify-content: center;text-align: center;padding: 20px;}
    .logo{font-size: clamp(2.2rem, 6vw, 3.5rem);font-weight: 800;background: linear-gradient(90deg,var(--accent),#00c6ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom: 10px;}
    .sub{font-size: clamp(1rem, 3vw, 1.3rem);color: var(--accent);margin-bottom: 30px;}
    .card{background: var(--card);border-radius: 16px;padding: clamp(20px, 4vw, 32px);max-width: 600px;width: 100%;box-shadow: 0 8px 24px rgba(0,0,0,.15);}
    .card h2{font-size: clamp(1.3rem, 4vw, 1.8rem);margin-bottom: 15px;}
    .card p{font-size: clamp(1rem, 3vw, 1.1rem);line-height: 1.7;margin-bottom: 12px;}
    .features{display: grid;gap: 10px;text-align: left;margin-top: 20px;}
    .features li{list-style: "✅ ";padding-left: 8px;}
    .start-btn{margin-top: 30px;padding: 14px 28px;border: none;border-radius: 30px;background: var(--accent);color: #000;font-weight: 700;font-size: 1.1rem;cursor: pointer;transition: .3s;}
    .start-btn:hover{transform: translateY(-3px);box-shadow: 0 10px 20px rgba(0,255,136,.35);}
    footer{margin-top: 40px;font-size: .85rem;color: var(--fg);opacity: .7;}
  </style>
</head>
<body>
  <h1 class="logo">东风Gi16</h1>
  <p class="sub">东神工作室 · 通用浏览器</p>

  <div class="card">
    <h2>东风Gi16浏览器是东神工作室独自研发的浏览器。</h2>
    <p>搜索不仅丝滑便捷，还是东神团队认准的通用浏览器。</p>
    <p>该浏览器可以100%打开东神工作室旗下的各大网站。</p>

    <ul class="features">
      <li>极速启动，秒级响应</li>
      <li>标签管理，快捷切换</li>
      <li>深浅主题，跟随系统</li>
      <li>多端记忆，设置即刻生效</li>
      <li>完美适配东神全系站点</li>
    </ul>

  </div>

  <footer>© 2025 东神团队 · 东风Gi16浏览器</footer>

  <script>
    // 自动记忆主题
    const mem= document.cookie.match(/theme=(\w+)/);
    if(mem)document.documentElement.setAttribute('data-theme',mem[1]);
  </script>
</body>
</html>
